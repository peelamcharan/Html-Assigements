<!DOCTYPE html>
<html lang="en">
<head>
    <title>05.table</title>
</head>
<body>
    <table border="2" width="30%" align="center">
        <tr>
            <th colspan="2">HTML Table</th>
        </tr>
        <tr align="center">
            <td>Cell 1</td>
            <td>
                <h1>Cell 2</h1>
                <table border="1">
                    <tr>
                        <th colspan="2">Nested HTML Table</th>
                    </tr>
                    <tr>
                        <td>Cell 2.1</td>
                        <td>Cell 2.2</td>
                    </tr>
                    <tr>
                        <td>Cell 2.3</td>
                        <td>Cell 2.4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
